<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/checkout_page_stylesheet.css" />
    <!-- Link to your CSS file -->
    <script defer src="javascript/checkout.js"></script>
    <!-- Link to your JavaScript file -->
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img class="logo" src="images/logo.webp" alt="logo" height="80px" />
      </div>
      <div class="header-container">
        <nav class="main-nav">
          <ul>
            <li><a href="LandingPage_POKE.html">Pagina Principal</a></li>
            <li><a href="InfoPage.html">Nosotros</a></li>
            <li><a href="#offers">Offers</a></li>
          </ul>
        </nav>
        <button>
          <img src="/images/menu.png" alt="menu" height="20px" />
        </button>
      </div>
    </header>

    <main>
      <section id="cart_summary">
        <h2>Tu Carrito</h2>
        <ul id="cart_items_summary"></ul>
        <p>Monto Total: <span id="total_amount_summary">$0.00</span></p>
      </section>

      <section id="payment_section">
        <h2>Información de Pago</h2>
        <form id="payment_form" method="get" action="LandingPage_POKE.html">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required />

          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" required />

          <label for="card_number">Número de Tarjeta</label>
          <input type="text" id="card_number" name="card_number" required />

          <label for="expiry_date">Fecha de Vencimiento</label>
          <input type="text" id="expiry_date" name="expiry_date" required />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required />

          <button type="submit">Pagar Ahora</button>
        </form>
      </section>
      <section id="return_menu_section">
        <button
          id="menu_button"
          onclick="window.location.href='Menu_POKE.html'"
        >
          Regresar
        </button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 POKE</p>
    </footer>
  </body>
</html>
